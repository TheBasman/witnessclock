<script>
  //r = radius
  //circstart = part of circle you skip (0-1)
  //circaround = part of circle you draw from the begin (0-1)
  function circle(x, y, r, circstart, circaround, color){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.fillStyle = color;
    ctx.arc(4*x/5, 4*y/5, 4*r/5, circstart * 2 * Math.PI, circaround * 2 * Math.PI);
    ctx.fill();
  }
  //either length or hight will always be 20
  function line(x, y, length, hight, color){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = color;
    ctx.fillRect(4*x/5, 4*y/5-(2*hight/5), 4*length/5, 4*hight/5); 
  }
  function scuare(x, y, scale, color){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = color;
    ctx.fillRect(x+(50/3)*scale, y, (50/3)*scale, 50*scale);
    ctx.fillRect(x, y+(50/3)*scale, 50*scale, (50/3)*scale);
    ctx.beginPath();
    ctx.arc(x+(50/3)*scale, y+(50/3)*scale, (50/3)*scale, 0.5 * 2 * Math.PI, 1 * 2 * Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x+(100/3)*scale, y+(50/3)*scale, (50/3)*scale, 0.5 * 2 * Math.PI, 1 * 2 * Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x+(50/3)*scale, y+(100/3)*scale, (50/3)*scale, 0 * 2 * Math.PI, 0.5 * 2 * Math.PI);
    ctx.fill();
    ctx.beginPath();
    ctx.arc(x+(100/3)*scale, y+(100/3)*scale, (50/3)*scale, 0 * 2 * Math.PI, 0.5 * 2 * Math.PI);
    ctx.fill();
            
  }
  function star(x, y, scale, color){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = color;
    ctx.fillRect(x, y, 50*scale, 50*scale);
    ctx.beginPath();
    ctx.moveTo(x+25*scale, y-(50/4)*scale);
    ctx.lineTo(x-(50/4)*scale, y+25*scale);
    ctx.lineTo(x+50*scale+(50/4)*scale, y+25*scale);
    ctx.fill();
    ctx.moveTo(x+25*scale, y+50*scale+(50/4)*scale);
    ctx.lineTo(x-(50/4)*scale, y+25*scale);
    ctx.lineTo(x+50*scale+(50/4)*scale, y+25*scale);
    ctx.fill();
  }
  function eliminate(x, y, scale){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = '#FFFFFF';
    ctx.beginPath();
    ctx.moveTo(x, y);
    ctx.lineTo(x+10*scale, y);
    ctx.lineTo(x, y+20*scale);
    ctx.fill();
    ctx.moveTo(x+10*scale, y+25*scale);
    ctx.lineTo(x+10*scale, y);
    ctx.lineTo(x, y+25*scale);
    ctx.fill();
    //left under
    ctx.moveTo(x+10*scale, y+25*scale);
    ctx.lineTo(x+10*scale, y);
    ctx.lineTo(x, y+25*scale);
    ctx.fill();
    ctx.moveTo(x+10*scale, y+25*scale);
    ctx.lineTo(x+10*scale, y);
    ctx.lineTo(x, y+25*scale);
    ctx.fill(); 
    //right under
    ctx.moveTo(x+10*scale, y+25*scale);
    ctx.lineTo(x+10*scale, y);
    ctx.lineTo(x, y+25*scale);
    ctx.fill();
    ctx.moveTo(x+10*scale, y+25*scale);
    ctx.lineTo(x+10*scale, y);
    ctx.lineTo(x, y+25*scale);
    ctx.fill();    
  }
