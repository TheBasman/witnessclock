<html>
  
  <head>
  </head>
 
  <body>
<canvas id="myCanvas" width="1366" height="768" style="border:0px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
  //r = radius
  //circstart = part of circle you skip (0-1)
  //circaround = part of circle you draw from the begin (0-1)
  function circle(x, y, r, circstart, circaround){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(x, y, r, circstart * 2 * Math.PI, circaround * 2 * Math.PI);
    ctx.fill();
  }
  //either length or hight will always be 20
  function line(x, y, length, hight, color){
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = color;
    ctx.fillRect(x, y-(hight/2), length, hight); 
  }
  //Panel 1
  circle(110, 345, 25, 0, 1)
  circle(400, 75, 10, 0.75, 1.25)
  circle(120, 85, 20, 0.5, 1)
  circle(380, 335, 20, 0, 0.5)
  line(120, 75, 280, 20, '#000000')
  line(100, 210, 300, 20, '#000000')
  line(120, 345, 260, 20, '#000000')
  line(100, 215, 20, 260, '#000000')
  line(240, 215, 20, 260, '#000000')
  line(380, 205, 20, 260, '#000000')
  
  //Panel 3
  circle(110+400, 345, 25, 0, 1)
  circle(400+400, 75, 10, 0.75, 1.25)
  circle(120+400, 85, 20, 0.5, 1)
  circle(380+400, 335, 20, 0, 0.5)
  line(120+400, 75, 280, 20, '#000000')
  line(100+400, 210, 300, 20, '#000000')
  line(120+400, 345, 260, 20, '#000000')
  line(100+400, 215, 20, 260, '#000000')
  line(240+400, 215, 20, 260, '#000000')
  line(380+400, 205, 20, 260, '#000000')

</script> 
  </body>

</html>
